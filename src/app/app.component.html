<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Weather App</a>

  <div>
    <button *ngIf="currentDay !== 0" (click)="setCurrentDay(0)">Today</button>
  </div>
</nav>

<main role="main">
  <div class="jumbotron">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6">
          <h1 class="display-3">
            {{weatherData?.city.name}}
          </h1>
          <app-current-weather [currentWeather]="currentWeather" [currentDay]="currentDay"></app-current-weather>
        </div>
        <div class="col-md-6">
          <app-weather-details [weatherDetails]="parsedWeatherData[currentDay]"></app-weather-details>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 text-center" *ngFor="let item of parsedWeatherData | slice:1; index as i">
        <app-weather-tile [singleWeatherDay]="item[4]" (click)="setCurrentDay(i)"></app-weather-tile>
      </div>
    </div>
    <hr>
  </div>
</main>

<footer class="container">
  <p>&copy; Created by aksrugiw</p>
</footer>
