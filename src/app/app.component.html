  <span class="navbar-brand mb-0 h1">Weather App</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Warsaw</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">London</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">New York</a>
      </li>
    </ul>
  </div>
</nav>
<main role="main">
  <div class="jumbotron">
    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <h1 class="display-3">
            {{weatherDataFromServer?.city.name}}
          </h1>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Average</h4>
            </div>
            <div class="card-body">
              <app-current-weather [currentWeather]="currentWeather" [currentDay]="currentDay"></app-current-weather>
            </div>
            <div class="card-footer" *ngIf="currentDay !== 0">
              <button (click)="setCurrentDay(0)" class="btn btn-info">Show today's weather</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Hourly</h4>
            </div>
            <div class="card-body">
              <app-weather-details [weatherDetails]="hourlyWeatherPerDay[currentDay]"></app-weather-details>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 text-center" *ngFor="let item of hourlyWeatherPerDay | slice:1; index as i">
        <app-weather-tile
          [singleWeatherDay]="item[averageDayIndex]"
          [isActive]="currentDay === i + 1"
          (click)="setCurrentDay(i+1)"
        ></app-weather-tile>
      </div>
    </div>
    <hr>
  </div>
</main>

<footer class="container">
  <p>&copy; Created by aksrugiw</p>
</footer>
